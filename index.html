
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIme Tacker App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 text-center">The ADP Killer</h1>
                  <p class="lead text-center">This app is designed to manage employees more efficiently than ADP ever did, because it's garbo.</p>
                </div>
        </div>
        
        <div class="row">
            <div class="col">
                <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Employee Name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="role" class="form-control" id="role" placeholder="CEO">
                </div>
                <div class="form-group">
                    <label for="date">Start Date</label>
                    <input class="form-control" id="date" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="rate">Monthly Rate</label>
                    <input class="form-control" id="rate" placeholder="$1,000">
                </div>
                <button id="add-employee" type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate</th>
                            <th scope="col">Total Paid</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">

                    </tbody>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Jquery Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- Our javascript -->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
