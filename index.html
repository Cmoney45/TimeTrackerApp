<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Employee Name</label>
            <input type="name" class="form-control" id="employeeName" aria-describedby="emailHelp" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Role</label>
            <input type="role" class="form-control" id="role" placeholder="CEO">
        </div>
        <div class="form-group">
            <label for="date">Start Date</label>
            <input class="form-control" id="date" placeholder="01/01/1999">
        </div>
        <div class="form-group">
            <label for="rate">Monthly Rate</label>
            <input class="form-control" id="rate" placeholder="1000">
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
